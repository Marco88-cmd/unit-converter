<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longitud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global/global.css">
</head>
<body>
    <header>
        <h1>Longitud</h1>
    </header>
    <main id="main">
        <div class="unit-card" data-unit="m">
            <label for="m" class="unit-label">Metros (m)</label>
            <div class="unit-row">
            <img src="../global/assets/icons/length_icons/meter.png" alt="m" class="unit-icon">
            <input type="number" id="m" class="unit-input" placeholder="0">
            </div>
        </div>

        <div class="unit-card" data-unit="mi">
            <label for="mi" class="unit-label">Millas (Mi)</label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/mile.png" alt="miles" class="unit-icon">
                <input type="number" id="mi" class="unit-input" placeholder="0">
            </div>
        </div>

        <div class="unit-card" data-unit="km">
            <label for="km" class="unit-label">Kilómetros (km)</label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/kilometer.png" alt="km" class="unit-icon">
                <input type="number" id="km" class="unit-input" placeholder="0">
            </div>
        </div>

        <div class="unit-card" data-unit="in">
            <label for="inch" class="unit-label">Pulgada (In)</label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/inche.png" alt="inch" class="unit-icon">
                <input type="number" id="inch" class="unit-input" placeholder="0">
            </div>
            </div>

        <div class="unit-card" data-unit="cm">
            <label for="cm" class="unit-label">Centimetros (cm)</label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/centimeter.png" alt="cm" class="unit-icon">
                <input type="number" id="cm" class="unit-input" placeholder="0">
            </div>
        </div>

        <div class="unit-card" data-unit="mm">
            <label for="mm" class="unit-label">Milimetros (mm)</label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/milimeter.png" alt="mm" class="unit-icon">
                <input type="number" id="mm" class="unit-input" placeholder="0">
            </div>
        </div>

        <div class="unit-card" data-unit="um">
            <label for="microm" class="unit-label">Micrómetro (µm)</label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/micrometer.png" alt="micrometer" class="unit-icon">
                <input type="number" id="microm" class="unit-input" placeholder="0">
            </div>
        </div>

    <div class="unit-card" data-unit="nm">
            <label for="nanometro" class="unit-label">Nanómetro (nm) </label>
            <div class="unit-row">
                <img src="../global/assets/icons/length_icons/nanometer.png" alt="nanometer" class="unit-icon">
                <input type="number" id="nm" class="unit-input" placeholder="0">
            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="conversion.js"></script>
    <script src="../global/logic.js"></script>
</body>
</html>
